      [keystore.tls]

      file_name =  "wso2carbon.jks"

      type =  "JKS"

      password =  "wso2carbon"

      alias =  "wso2carbon"

      key_password =  "wso2carbon"


      [truststore]

      file_name = "client-truststore.jks"

      type = "JKS"

      password = "wso2carbon"



      [[apim.gateway.environment]]

      name = "Production and Sandbox"

      type = "hybrid"

      display_in_api_console = true

      description = "This is a hybrid gateway that handles both production and
      sandbox token traffic."

      show_as_token_endpoint_url = true

