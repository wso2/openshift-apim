      [database.shared_db]

      type = "mysql"

      url =
      "jdbc:mysql://wso2am-mysql-db-service:3306/WSO2AM_SHARED_DB?useSSL=false&amp;autoReconnect=true&amp;requireSSL=false&amp;verifyServerCertificate=false"

      username = "wso2carbon"

      password = "wso2carbon"

      driver = "com.mysql.cj.jdbc.Driver"


      [keystore.tls]

      file_name =  "wso2carbon.jks"

      type =  "JKS"

      password =  "wso2carbon"

      alias =  "wso2carbon"

      key_password =  "wso2carbon"


      [truststore]

      file_name = "client-truststore.jks"

      type = "JKS"

      password = "wso2carbon"


      # key manager implementation

      [apim.key_manager]

      service_url = "https://wso2am-km-service:9443/services/"

      username= "$ref{super_admin.username}"

      password= "$ref{super_admin.password}"


      # Traffic Manager configurations

      [apim.throttling]

      username= "$ref{super_admin.username}"

      password= "$ref{super_admin.password}"


      enable_unlimited_tier = true

      enable_header_based_throttling = false

      enable_jwt_claim_based_throttling = false

      enable_query_param_based_throttling = false


      throttle_decision_endpoints = ["tcp://wso2am-tm-service:5672"]


      [[apim.throttling.url_group]]

      traffic_manager_urls=["tcp://wso2am-tm-service:9611"]

      traffic_manager_auth_urls=["ssl://wso2am-tm-service:9711"]


      [transport.https.properties]

      proxyPort = 443


      [apim.analytics]

      enable = "True"

      username= "$ref{super_admin.username}"

      password= "$ref{super_admin.password}"

      store_api_url = "https://wso2am-analytics-worker-service:7444"

      store_api_username = "${admin.username}"

      store_api_password = "${admin.password}"


      [[apim.analytics.url_group]]

      analytics_url =["tcp://wso2am-analytics-worker-service:7612"]

      analytics_auth_url =["ssl://wso2am-analytics-worker-service:7712"]



      [apim.cache.gateway_token]

      enable = true

      expiry_time = 15


      [apim.cache.resource]

      enable = true


      [apim.oauth_config]

      remove_outbound_auth_header = true

      auth_header = "Authorization"


      [apim.cors]

      allow_origins = "*"

      allow_methods = ["GET","PUT","POST","DELETE","PATCH","OPTIONS"]

      allow_headers =
      ["authorization","Access-Control-Allow-Origin","Content-Type","SOAPAction"]

      allow_credentials = false

