  data:
    deployment.toml: >-
      [server]

      #hostname = "wso2am-gateway.${OPENSHIFT_BASE_DOMAIN}"

      hostname = "$env{HOST_NAME}"

      node_ip = "$env{NODE_IP}"

      server_role = "gateway-worker"

      offset = "0"


      [user_store]

      type = "database_unique_id"


      [super_admin]

      username = "admin"

      password = "admin"

